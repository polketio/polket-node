sp-runtime = { git = 'https://github.com/paritytech/substrate.git', tag = 'monthly-2022-08', version = '6.0.0'}
sp-timestamp = { git = 'https://github.com/paritytech/substrate.git', tag = 'monthly-2022-08', version = '4.0.0-dev'}
substrate-frame-rpc-system = { git = 'https://github.com/paritytech/substrate.git', tag = 'monthly-2022-08', version = '4.0.0-dev'}
sc-consensus-epochs = { git = 'https://github.com/paritytech/substrate.git', tag = 'monthly-2022-08', version = '0.10.0-dev'}
